<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">

  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">View Artist Page</a>
    </p>
  </div>
  <div class="col-4 text-right">

    <button class="btn btn-outline-danger" [routerLink]="['/search']">Back</button>

  </div>
</div>

<div class="row m-5">
  <div class="col">

    <table class="table">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let top of topTracks; let i = index">
          <td><img [src]="top.album.images | noimage" class="img-thumb"></td>
          <td>{{ top.album.name }}</td>
          <td>{{ top.name }}</td>
          <td><audio [src]="top.preview_url" controls></audio></td>
        </tr>
      </tbody>

    </table>


  </div>
</div>
